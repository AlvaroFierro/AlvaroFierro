name: Waka Readme

on:
  workflow_dispatch:
  # runs at every 5AM UTC
  schedule:
    - cron: '0 5 * * *'

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          COMMIT_MESSAGE: Update README
          SHOW_TITLE: true
          SHOW_TIME: false
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
